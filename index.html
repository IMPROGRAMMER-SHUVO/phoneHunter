<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A tech <span id="spn">s</span>tore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="syteee.css">
</head>

<body>
  <header>
    <nav class="navbar bg-body-primary-emphasis ">
      <div class="container-fluid">
        <i class='fab fa-amilia' style='font-size:40px;color:red'><a class="navbar-brand"> Tech Store</a></i>
        <form class="d-flex" role="text">
          <input id="inputbutton" class="form-control me-2" type="text" placeholder="Search"
            aria-label="Recipient's username" aria-describedby="button-addon2" />
          <button class="btn btn-outline-success" type="button" id="button-addon2">
            Search
          </button>
        </form>
      </div>
    </nav>
  </header>
  <main class="Container">
    <section>

    </section>
    <section>
      <div id="phone-Container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>
      <div id="no-found-phone" class="mt-4 d-none">
        <h3 class="text-warning">NO phone found</h3>
      </div>
      <div id="show-all" class="text-center d-none ">
        <div id="btn-show-all" class="btn btn-primary p-10px">Show all</div>
      </div>

    </section>
    <section id="loader" class="d-none">
      <div style="height:400px;" class="d-flex r justify-content-center align-items-center">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <section>
      <!-- modal-->
      <!-- Button trigger modal -->


      <!-- Modal -->
      <div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phonealldetais" class="modal-body">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
     
    </footer>
  </main>



  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="phone.js"></script>
  <script>
    // Get the button
    let mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>

</body>

</html>
